    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const nav = document.querySelector('.nav-bar');
            const slides = document.querySelectorAll('.slide-container .slide');
            let currentSlide = 0;

            const toggleNavClass = () => {
                nav.classList.toggle('merged', window.scrollY === 0);
            };

            toggleNavClass();
            window.addEventListener('scroll', toggleNavClass);

            const showSlide = () => {
                slides.forEach((slide, index) => {
                    slide.classList.toggle('active-slide', index === currentSlide);
                });
            };

            const nextSlide = () => {
                currentSlide = (currentSlide + 1) % slides.length;
                showSlide();
            };

            const prevSlide = () => {
                currentSlide = (currentSlide - 1 + slides.length) % slides.length;
                showSlide();
            };

            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') nextSlide();
                if (e.key === 'ArrowLeft') prevSlide();
            });
        });
    </script>
